<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Autodiagnóstico: Impulso al Logro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function startTest() {
            window.location.href = '/test.html';
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .instructions {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .btn-start {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }
        .btn-start:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Test de Autodiagnóstico: Impulso al Logro</div>
        <div class="instructions">
            <p>Instrucciones: Responde cada una de las siguientes afirmaciones según tu percepción personal, utilizando la siguiente escala de Likert:</p>
            <p>1 = Nunca 2 = Rara vez 3 = A veces 4 = Frecuentemente 5 = Siempre</p>
        </div>
        <button class="btn-start" onclick="startTest()">Empezar Test</button>
    </div>
</body>
</html>
